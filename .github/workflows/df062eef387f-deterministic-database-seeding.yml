name: CI
on: push
env:
  WORKING_DIRECTORY: df062eef387f-deterministic-database-seeding

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - working-directory: $WORKING_DIRECTORY
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - working-directory: $WORKING_DIRECTORY
        run: yarn build
